<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" onclick="tombol()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    Atribut <b>getNamedItem()</b> :
    <p id="value">contoh</p>
    <hr />
    Atribut <b>name()</b> :
    <p id="name">contoh</p>
    <hr />
    Atribut <b>length()</b> :
    <p id="length">contoh</p>
    <hr />

    <script type="text/javascript">
        function tombol() {
            let a = document.getElementsByTagName("button")[0];
            let b = a.attributes.getNamedItem("onclick").value;
            document.getElementById("value").innerHTML = b;

            let c = document.getElementsByTagName("button")[0];
            let d = c.attributes.length;
            document.getElementById("length").innerHTML = d;

            let e = document.getElementsByTagName("button")[0];
            let f = e.attributes[0].name;
            document.getElementById("name").innerHTML = f;
        }
    </script>
</body>

</html>
